<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Life in Antra Keyboard</title>
        <style>
            .outer-table {
                width: 600px;
                height: 700px;
            }
            .outer-table th,
            .outer-table td {
                width: 25%;
            }
            .outer-table,
            .outer-table th,
            .outer-table td {
                border: 1px solid black;
            }

            .h-center {
                text-align: center;
            }
            .h-right {
                text-align: right;
            }

            .v-middle {
                vertical-align: middle;
            }
            .inner-table {
                height: 90%;
                width: 90%;
                margin: auto;
            }
            a {
                text-decoration: none;
            }
            button {
                margin: 0;
                width: 98%;
                height: 98%;
            }
        </style>
    </head>
    <body>
        <table class="outer-table">
            <thead>

                    <th colspan="4">
                        <button>
                            <h1>
                                <a href="https://antra.com/" target="_blank"

                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="2">
                        <button>
                            <a href="https://www.google.com/" target="_blank"

                    </td>
                    <td colspan="2">
                        <button>
                            <a href="https://github.com/" target="_blank"

                        </button>
                    </td>
                    <td colspan="2">
                        <button>
